<div class="conteiner img-fondo">
<div class="row justify-content-center pt-4">
    <div class="col-md-6 formulario">
        <div class="form-group text-center pt-3">
            <h1 class="text-dark">Agendar Cita</h1>
        </div>
        <form [formGroup]="appointmentForm" (ngSubmit)="saveAppointment()">
            <div class="form-row p-3">
                <div class="form-group col-md-6">
                    <input formControlName="date" id="cita" type="date"
                        class="form-control" placeholder="Fecha Cita">
                </div>
                <div class="form-group col-md-6">
                    <input formControlName="description" id="Descripcion"
                        type="text" class="form-control"
                        placeholder="DescripciÃ³n Cita">
                </div>
            </div>
            <div class="">
                <div class="form-group col-md-12">
                    <label>Nombre de Usuario</label>
                    <input formControlName="user" id="user" type="hidden"
                        class="form-control">
                    <div class="row">
                        <div class="col">
                            <select class="form-control"
                                (click)="saveUser ($event)">
                                <option *ngFor="let u of allUser"
                                    value="{{u._id}}">{{u.name}}</option>
                            </select>
                        </div>

                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
               <button class="btn btn-info mb-5">Guardar</button>
            </div>


        </form>

    </div>
</div>
</div>
