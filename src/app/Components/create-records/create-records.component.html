<div class="container-fluidmt-5">
    <h1 class="text-center">Historial de Cita Paciente</h1>
    <form [formGroup]="createRecords" (ngSubmit)="saveRecords()">
        <div class=" d-flex justify-content-center row">
            <div class="col mb-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label>Fecha de Atención</label>
                                <input formControlName="dateAndHour" id="dateAndHour" type="date" class="form-control">
                            </div>
                        </div>
                        <h5 class="card-title"></h5>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label>Patología</label>
                                <input formControlName="pathology" id="pathology" type="hidden" class="form-control">

                                <div class="row">
                                    <div class="col" *ngFor="let pathol of allPathology">
                                        <input type="checkbox" value="{{pathol._id}}" (click)="saveRecords($event)">
                                        <label>{{pathology.name}}</label>
                                    </div>
                                </div>
                                <div class="form-group col-md-12">
                                    <label>Obsevaciones</label>
                                    <textarea formControlName="observations" id="observations" type="text"
                                        class="form-control"></textarea>
                                </div>
                               
                            </div>
                            <div class="row ">
                                <button class="btn btn-success"><a routerLink="/recommendation">NEXT</a></button>

                                <button class="btn btn-info">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
