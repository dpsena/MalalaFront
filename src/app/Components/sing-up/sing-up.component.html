<div class="container">
    <h1>Formulario de registro</h1>
    <form [formGroup]= "signForm" (ngSubmit)="saveUser()">
        <div class="form-row" >
          <div class="form-group col-md-6" >
            <label>Nombres:</label>
            <input formControlName="name" id="name" type="text" class="form-control" >
          </div>
          <div class="form-group col-md-6" >
            <label>Apellidos:</label>
            <input formControlName="lastName" id="lastName" type="text" class="form-control" >
          </div>
        </div>
        <div class="form-row" >
          <div class="form-group col-md-6" >
            <label>Correo:</label>
            <input formControlName="email" id="email" type="text" class="form-control" >
          </div>
          <div class="form-group col-md-6" >
            <label>Contraseña:</label>
            <input formControlName="password" id="password" type="password" class="form-control" >
          </div>
        </div>
        <div class="form-row" >
            <!--<div class="form-group col-md-6">
                <labe>Rol de usuario:</label>
                <select class="form-control" formControlName="role" id="role">
                  <option>--Seleccione--</option>
                  <option>Terapeuta</option>
                  <option>Paciente</option>
                </select>
              </div>-->
          <div class="form-group col-md-6" >
            <label>Número de identificación:</label>
            <input formControlName="identificationNumber" id="identificationNumber" type="number" class="form-control" >
          </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-info">Registrar</button>
        </div> 
    </form>
  </div>
