<div class="conteiner img-fondo ">
  <div class="row justify-content-center pt-5 contenedor">
    <div class="col-md-6 formulario ">
      <div class="form-group text-center pt-3">
        <h1 class="text-dark">Registrate</h1>
      </div>
      <form [formGroup]="signForm" (ngSubmit)="saveUser()">
        <div class="form-row  p-3">
          <div class="form-group col-md-6 ">
            <input formControlName="name" id="name" type="text" class="form-control" placeholder="Nombres">
          </div>
          <div class="form-group col-md-6">

            <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Apellidos">
          </div>
        </div>
        <div class="form-row p-3">
          <div class="form-group col-md-6">
            <input formControlName="email" id="email" type="text" class="form-control" placeholder="Correo">
            <p *ngIf="signForm.get('email').hasError('email')" class="error-message">El correo electronico es incorrecto
            </p>

          </div>
          <div class="form-group col-md-6">

            <input formControlName="password" id="password" type="password" class="form-control"
              placeholder="Contraseña">
            <p *ngIf="signForm.get('password').errors?.minlength" class="error-message">La contraseña debe tener mas de
              6 caracteres</p>
          </div>
        </div>
        <div class="form-row p-3">
          <!--<div class="form-group col-md-6">
                <labe>Rol de usuario:</label>
                <select class="form-control" formControlName="role" id="role">
                  <option>--Seleccione--</option>
                  <option>Terapeuta</option>
                  <option>Paciente</option>
                </select>
              </div>-->
          <div class="form-group col-md-12">
            <input formControlName="identificationNumber" id="identificationNumber" type="number" class="form-control"
              placeholder="Número de identificación">
          </div>
        </div>
        <div class="form-group mx-sm-4 text-right text-center">
          <p routerLink='/therapist' class="olvidar">¿Eres Terapeuta? Da click aquí </p>
      </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-info">Registrar</button>
        </div>
        
      </form>
    </div>
  </div>
</div>
