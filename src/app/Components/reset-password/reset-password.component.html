<div class="conteiner img-fondo">
    <div class="row justify-content-center pt-5 mt-5 m-1">
        <div class="col-md-4 formulario">
            <div class="form-group text-center pt-3">
                <h1 class="text-light">Recuperar contraseña</h1>
            </div>
                <form [formGroup]='resetPasswordForm' (ngSubmit)='saveUser()'>
                    <div class="form-group mx-sm-4 pt-3">
                            <input formControlName="email" type="text" class="form-control" placeholder="Correo">
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                            <input formControlName="password" type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="form-group mx-sm-4 pb-">
                    <button class="btn btn-block ingresar">Enviar</button>
                </div>
                </form>
            </div>
        </div>
    </div>
