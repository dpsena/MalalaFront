<div class="container text-center">
    <h1 class="m-5">Iniciar Sesión</h1>
    <form [formGroup]='loginForm' (ngSubmit)='login()'>
        <div class="form-row justify-content-center">
            <div class="form-group col-md-6">
                <label>Correo: </label>
                <input formControlName="email" type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="form-row justify-content-center">
            <div class="form-group col-md-6">
                <label>Contraseña:  </label>
                <input formControlName="password" type="password" class="form-control" id="password">
            </div>
        </div>
        <p routerLink='/reset-password' class="frase">¿Olvidaste tu Contraseña?</p>
        <button class="btn btn-info">Ingresar</button>
    </form>
</div>
